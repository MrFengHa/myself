<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:include="include :: header('修改【会员信息】')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-member-edit" th:object="${member}">
    <input name="id" th:field="*{id}" type="hidden">
    <div class="form-group">
      <label class="col-sm-2 control-label">会员姓名：</label>
      <div class="col-sm-3">
        <input name="name" th:field="*{name}" class="form-control" type="text">
      </div>
      <label class="col-sm-2 control-label">年龄：</label>
      <div class="col-sm-3">
        <input name="age" th:field="*{age}" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">余额：</label>
      <div class="col-sm-3">
        <input name="balance" th:field="*{balance}" class="form-control" type="text">
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-offset-5 col-sm-10">
      <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存
      </button>&nbsp;
      <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
      </button>
    </div>
  </div>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
  var prefix = ctx + "member";
  $("#form-member-edit").validate({
    focusCleanup: true
  });

  function submitHandler() {
    if ($.validate.form()) {
      $.operate.save(prefix + "/edit", $('#form-member-edit').serialize());
    }
  }
</script>
</body>
</html>
